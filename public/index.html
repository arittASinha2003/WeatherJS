<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Weather Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="body">
    <div id="weather-app">
        <h1>Real-Time Weather Application</h1>
        <input type="text" id="city-input" placeholder="Enter city">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-details">
            <h2 id="city"></h2>
            <div class="card-row">
                <div class="card"><h3>Temperature</h3><p><i class="fas fa-thermometer-half"></i> <span id="temperature"></span><br><span id="description"></span></p></div>
                <div class="card"><h3>Humidity & Cloudy %</h3><p><i class="fas fa-tint"></i> <span id="humidity"></span><br><i class="fas fa-cloud"></i> <span id="cloud"></span></p></div>
                <div class="card"><h3>Visibility</h3><p><i class="fas fa-eye"></i> <span id="visibility"></span></p></div>
            </div>
            <div class="card-row">
                <div class="card"><h3>Wind Speed & Direction</h3><p><i class="fas fa-wind"></i> <span id="wind-speed"></span><br><i class="fas fa-compass"></i> <span id="wind-direction"></span></p></div>
                <div class="card"><h3>Pressure</h3><p><i class="fas fa-tachometer-alt"></i> <span id="pressure"></span></p></div>
                <div class="card"><h3>Sunrise & Sunset</h3><p><i class="fas fa-sun"></i> <span id="sunrise"></span><br><i class="fas fa-moon"></i> <span id="sunset"></span></p></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
